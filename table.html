<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h2>Thời khoá biểu</h2>
<table>
    <tr>
        <th rowspan="2">Thu</th>
        <th colspan="2">Hoat dong</th>
    </tr>
    <tr>
        <th>Sang</th>
        <th>Chieu</th>
    </tr>
    <tr>
        <td>Thu 3</td>
        <td>Nhan biet tap noi</td>
        <td>Ren ne nep, ky nang song</td>
    </tr>
    <tr>
        <td>Thu 4</td>
        <td>Am nhac</td>
        <td>Vui choi</td>
    </tr>
    <tr>
        <td>Thu 5</td>
        <td>Van hoc</td>
        <td>Nhan biet cac gia tri song</td>
    </tr>
</table>
</body>
</html>
